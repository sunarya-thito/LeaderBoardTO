<html>
  <head>
    <title>Leaderboard Try Out</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <script>
    const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent;
    const comparer = (idx, asc) => (a, b) => ((v1, v2) =>
        v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2)
        )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx));
    let data = "https://testtryout.herokuapp.com/nilai";
    function fetchNilai(userid, mapel, callback) {
      fetch(data + '?userid='+userid+'&mapel='+mapel, {}).then(res => {
        res.text().then(text => {
          let temp = document.createElement('temporary');
          temp.innerHTML = text;
          let result = $(temp).contents().filter(function() {
            return this.nodeType == Node.TEXT_NODE;
          }).text();
          callback(result);
        });
      });
    }
    function pad(num, size) {
      num = num.toString();
      while (num.length < size) num = "0" + num;
      return num;
    }
    let table;
    let th;
    let index = 1;
    let fetchTotal = 100;
    let mataPelajaran;
    let total = 0;
    document.addEventListener("DOMContentLoaded", () => {
      table = document.getElementById('tabel');
      mataPelajaran = getParameterByName('mapel');
      total = getParameterByName('max');
      if (!total) total = 100;
      for (let i = 0; i < total; i++) {
        let row = table.tBodies[0].insertRow();
        let cell0 = row.insertCell();
        cell0.innerHTML = i+1;
        row.id = 'row-'+i;
        let cell = row.insertCell();
        cell.id = 'cell-nama';
        let cell2 = row.insertCell();
        cell2.id = 'cell-nilai';
      }
      if (mataPelajaran) {
        next();
      }
    });
    function next() {
      let nis;
      for (let i = 0; i < fetchTotal; i++) {
        if (index >= 431) return;
        nis = '1819X'+pad(index++, 3);
        fetchNilai(nis, mataPelajaran, result => {
          masukan(nis, result);
        });
      }
      nis = '1819X'+pad(index++, 3);
      fetchNilai(nis, mataPelajaran, result => {
        masukan(nis, result);
        next();
      });
    }

    let DATA = [];

    function masukan(nama, nilai) {
      DATA.push([nama, nilai]);
      render();
    }
    function render() {
      DATA.sort((a, b) => b[1] - a[1]);
      for (let i = 0; i < total && i < DATA.length; i++) {
        let row = document.querySelector('#row-'+i);
        let nama = row.querySelector('#cell-nama');
        let nilai = row.querySelector('#cell-nilai');
        nama.innerHTML = DATA[i][0];
        nilai.innerHTML = DATA[i][1];
      }
    }
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
  </script>
  <style>
    body {
    }
    .content {
      margin: 20;
    }
    .table-nama, .table-nilai {
      padding: 5 10;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 15px;
    }
  </style>
  <body>
    <div class="header">Papan Peringkat Try Out SMAN 1 Banjar</div>
    <div id="mapel"></div>
    <div id="proses"></div>
    <table id="tabel" class="content">
      <thead>
        <tr>
          <th>Peringkat</th>
          <th>NIS</th>
          <th>Skor</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </body>
</html>
